<!DOCTYPE html>
<html>
<head>
    <title>SANIK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        img {
            height: 100px;
            width: 100px;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            margin: 0;
            font-size: 1.2em;
        }

        .owners {
            font-size: 0.8em;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #0f0;
            margin: 0 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 20px;
                box-sizing: border-box;
            }

            img {
                height: 80px;
                width: 80px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .owners {
                font-size: 0.7em;
            }
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        #background pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <img src="https://media.licdn.com/dms/image/D560BAQGBCM5hS0vOUQ/company-logo_200_200/0/1683554313312?e=1694044800&v=beta&t=mOUjg6GR6jHkHwVeMIjq_kVgt_fzz8Hg-iPULFpmLEs" alt="SANIK Logo">
        <h1>SANIK</h1>
        <p>Shaping the Future, One Pixel at a Time</p>
        <div class="owners">Co-owned by Sanchit Sharma and Nikith Kaluwitharana</div>
        <div class="social-links">
            <a href="https://github.com/sanik-dev" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/company/sanikdev/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <script>
        const background = document.querySelector('#background');
        const lines = [
  'SANIK',
  'Shaping the Future, One Pixel at a Time',
  'Sanchit Sharma',
  'Nikith Kaluwitharana',
  'Executing: build_future.py',
  'Compiling... 100%',
  'Deploying to production...',
  'New feature: teleportation API',
  'Bug fixed: coffee machine',
  'Commit: "Refactored time travel algorithm"',
  'Test: All tests passed. Including Turing test.',
  'Warning: Low coffee level',
  'Info: Time Travel API is deprecated',
  'Debug: Found a bug... Squashed it.',
  'Uploading to the cloud...',
  'Algorithm complete: Cure for Monday blues',
  'Remember to git commit or you will git regret it',
  'Why don\'t programmers like nature? It has too many bugs.',
  'Error: Too many jokes in the code.',
  'Starting SANIK OS...',
  'Command: brew coffee',
  'Command: play_music()',
  'Fetching from database: WorldPeaceSolution',
  'SANIK AI says: "Hello, world!"',
  'Caution: Developers at work.'
];

        let index = 0;

        function typeLine() {
            const line = lines[index % lines.length];
            const pre = document.createElement('pre');
            pre.textContent = '> ';
            background.appendChild(pre);
            let charIndex = 0;
            const intervalId = setInterval(() => {
                if (charIndex < line.length) {
                    pre.textContent += line[charIndex++];
                } else {
                    clearInterval(intervalId);
                    setTimeout(() => background.removeChild(pre), 10000);
                    setTimeout(typeLine, 100);
                }
            }, 100);
            index++;
        }

        typeLine();
        
        // Begin WebGL Water Effect
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const width = 70, height = 70, width_segments = 32, height_segments = 32;
const geometry = new THREE.PlaneBufferGeometry(width, height, width_segments, height_segments);

const positions = geometry.attributes.position.array;
let posLen = positions.length;

const material = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    wireframe: true
});

const plane = new THREE.Mesh(geometry, material);
scene.add(plane);
camera.position.z = 50;

function animate() {
    requestAnimationFrame(animate);

    for (let i = 0; i < posLen; i += 3) {
        const dist = new THREE.Vector2(positions[i], positions[i + 1]).length();
        const disp = 0.5 * Math.sin(dist / -2 - (Date.now() * 0.001));
        positions[i + 2] = disp;
    }
    plane.geometry.attributes.position.needsUpdate = true;
    renderer.render(scene, camera);
}

animate();

window.addEventListener('mousemove', (event) => {
    plane.material.color.setHex(Math.random() * 0xffffff);
    for (let i = 0; i < posLen; i += 3) {
        const dist = new THREE.Vector2(positions[i] - event.clientX, positions[i + 1] - event.clientY).length();
        positions[i + 2] = 0.5 * Math.sin(dist / -2 - (Date.now() * 0.001));
    }
});

// End WebGL Water Effect

    </script>
</body>
</html>

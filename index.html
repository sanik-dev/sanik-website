<!DOCTYPE html>
<html>
<head>
    <title>SANIK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        img {
            height: 100px;
            width: 100px;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            margin: 0;
            font-size: 1.2em;
        }

        .owners {
            font-size: 0.8em;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #0f0;
            margin: 0 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 20px;
                box-sizing: border-box;
            }

            img {
                height: 80px;
                width: 80px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .owners {
                font-size: 0.7em;
            }
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        #background pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <img src="https://sanik.dev/logo.jpg" alt="SANIK Logo">
        <h1>SANIK</h1>
        <p>Shaping the Future, One Pixel at a Time</p>
        <div class="owners">Co-owned by Sanchit Sharma and Nikith Kaluwitharana</div>
        <div class="social-links">
            <a href="https://github.com/sanik-dev" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/company/sanikdev/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <script>
        const background = document.querySelector('#background');
        const lines = [
  'SANIK',
  'Shaping the Future, One Pixel at a Time',
  'Sanchit Sharma',
  'Nikith Kaluwitharana',
  'Executing: build_future.py',
  'Compiling... 100%',
  'Deploying to production...',
  'New feature: teleportation API',
  'Bug fixed: coffee machine',
  'Commit: "Refactored time travel algorithm"',
  'Test: All tests passed. Including Turing test.',
  'Warning: Low coffee level',
  'Info: Time Travel API is deprecated',
  'Debug: Found a bug... Squashed it.',
  'Uploading to the cloud...',
  'Algorithm complete: Cure for Monday blues',
  'Remember to git commit or you will git regret it',
  'Why don\'t programmers like nature? It has too many bugs.',
  'Error: Too many jokes in the code.',
  'Starting SANIK OS...',
  'Command: brew coffee',
  'Command: play_music()',
  'Fetching from database: WorldPeaceSolution',
  'SANIK AI says: "Hello, world!"',
  'Caution: Developers at work.'
];

        let index = 0;

        function typeLine() {
            const line = lines[index % lines.length];
            const pre = document.createElement('pre');
            pre.textContent = '> ';
            background.appendChild(pre);
            let charIndex = 0;
            const intervalId = setInterval(() => {
                if (charIndex < line.length) {
                    pre.textContent += line[charIndex++];
                } else {
                    clearInterval(intervalId);
                    setTimeout(() => background.removeChild(pre), 10000);
                    setTimeout(typeLine, 100);
                }
            }, 100);
            index++;
        }

        typeLine();
        
       

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>SANIK</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes blink {
            from { background-color: #0f0; }
            to { background-color: #000; }
        }

        .container {
            text-align: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: blink 1s infinite;
        }

        img {
            height: 100px;
            width: 100px;
        }

        h1 {
            margin: 20px 0;
        }

        p {
            margin: 0;
            font-size: 1.2em;
        }

        .owners {
            font-size: 0.8em;
            margin-top: 10px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #0f0;
            margin: 0 10px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 0 20px;
                box-sizing: border-box;
            }

            img {
                height: 80px;
                width: 80px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .owners {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.licdn.com/dms/image/D560BAQGBCM5hS0vOUQ/company-logo_200_200/0/1683554313312?e=1694044800&v=beta&t=mOUjg6GR6jHkHwVeMIjq_kVgt_fzz8Hg-iPULFpmLEs" alt="SANIK Logo">
        <h1>SANIK</h1>
        <p>Shaping the Future, One Pixel at a Time</p>
        <div class="owners">Co-owned by Sanchit Sharma and Nikith Kaluwitharana</div>
        <div class="social-links">
            <a href="https://github.com/sanik-dev" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/company/sanikdev/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
